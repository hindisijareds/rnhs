<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Image Modal</h2>


<div class="">
     <div id="img">
          <img src="images/ictlab.JPG"/>
      </div>
 </div>

<script>
var img = document.getElementById('img');

var slides=['images/ictlab2.JPG','images/ictlab3.JPG', 'nature_scene_4.jpg','nature_scene_5.jpg', 'nature_scene_6.jpg', 'nature_scene_7.jpg', 'nature_scene_8.jpg','nature_scene_1.jpg'];

var Start=0;

function slider(){
    if(Start<slides.length){
        Start=Start+1;
    }
    else{
        Start=1;
    }
    console.log(img);
    img.innerHTML = "<img src="+slides[Start-1]+">";
   
}
setInterval(slider,2000);

</script>



</body>
</html>
